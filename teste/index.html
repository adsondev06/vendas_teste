<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sales</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <h1>Menu</h1>
    <div class="menu-container">
        <div class="menu-item" data-name="GUIOZÁ" data-price="12.00">
            <h2>Prato Chefe</h2>
            <p>GUIOZÁ - R$12,00 <span><i>Carne de porco, repolho, gengibre, alho</i></span></p>
            <button class="select-button">Selecionar</button>
            <div class="controls hidden">
                <div class="quantity">
                    <button class="decrement">-</button>
                    <span class="quantity-display">0</span>
                    <button class="increment">+</button>
                </div>
                <div class="preparation">
                    <p>Modo de preparo?<span class="required-symbol"></span></p>
                    <label><input type="radio" name="preparation" value="Na chapa" > Na chapa</label>
                    <label><input type="radio" name="preparation" value="Tradicional"> Tradicional</label>
                </div>
            </div>
        </div>
        <!-- Outros itens de menu aqui -->   
    </div>

    <div id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: R$<span id="total-price">0.00</span></p>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
